jdk:
  - oraclejdk7
  - oraclejdk8

language: java

before_install:
  - pip install --user codecov

install:
  - travis_wait mvn -DskipTests=true -Dmaven.javadoc.skip=true -B -Vinstall

after_success:
  - codecov

after_failure:
  - cat ../arquillian-liferay-bundle/liferay-portal-7.0-ce-a3/tomcat-7.0.62/logs/catalina.out